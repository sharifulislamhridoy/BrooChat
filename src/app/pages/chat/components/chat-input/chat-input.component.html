<div class="new-message-wrapper d-flex">
  <div class="input-group">
    <input [(ngModel)]="newMessageText" type="text" class="form-control" placeholder="Enter a new message" (keyup.enter)="submit(newMessage.value)" #newMessage>
    <div class="input-group-append">
      <button class="btn" type="button" ><i class="fa fa-paperclip" aria-hidden="true"></i></button>
    </div>
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="submit(newMessage.value)"><i class="fa fa-paper-plane" ></i> Enter</button>
    </div>
  </div>
</div>
